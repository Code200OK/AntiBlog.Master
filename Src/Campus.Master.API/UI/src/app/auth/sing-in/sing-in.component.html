<div class="container">
  <div class="wrap-center">
    <div class="sign-in">
      <div class="sign-in__img">
        <img src="../../../assets/img/sign-in/signIn.png" alt="photo"/>
        <span class="sign-in__text">Act Learn Upgrade</span>
      </div>
      <div class="sign-in__form">
        <h1 class="sign-in__title">
          Sign in <br class="sign-in__title_br"/>to <span>Campus</span>
        </h1>
        <form action="#" [formGroup]="form" (ngSubmit)="submit()">
          <div class="form-control" [ngClass]="{
              invalid: form.get('email').touched && form.get('email').invalid
            }">
            <div class="validation validation_error-with-server" *ngIf="errorMessage">
              {{errorMessage}}
            </div>
            <label for="email" class="email"></label>
            <input id="email" type="email" placeholder="Email" formControlName="email"/>
            <div *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
              <small *ngIf="form.get('email').errors.required">
                Email is required
              </small>
              <small *ngIf="form.get('email').errors.email">
                Please, enter the correct email type
              </small>
            </div>
          </div>
          <div class="form-control" [ngClass]="{
              invalid:
                form.get('password').touched && form.get('password').invalid
            }">
            <label for="password" class="password"></label>
            <input id="password" type="password" placeholder="Password" formControlName="password"/>
            <div *ngIf="
                form.get('password').touched && form.get('password').invalid
              " class="validation">
              <small *ngIf="form.get('password').errors.required">
                Password is required
              </small>
              <small *ngIf="form.get('password').errors.minlength">
                Password must contains
                {{ form.get("password").errors.minlength.requiredLength }}
                characters
              </small>
            </div>
            <span class="forgot-pass"><a href="#">Forgot your password ?</a></span>
          </div>
          <button type="submit" class="sign-in__btn"
                  [disabled]="form.invalid && form.touched">
            <span [ngClass]="{'none-block': spinner}">Sign in</span>
            <div [ngClass]="{'box loader-02': spinner}"></div>
          </button>
        </form>
        <div class="sign-in__createAcc">
          <span>
            Not registered yet ?
            <a routerLink="/registration">Sign Up</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
