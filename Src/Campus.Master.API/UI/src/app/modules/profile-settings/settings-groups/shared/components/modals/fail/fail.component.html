<div class="fail">
  <div class="fail__close">
    <mat-icon (click)="onNoClick()">close</mat-icon>
  </div>
  <div class="fail__img">
    <img src="assets/img/profile-settings/modals/fail.svg" alt="fail">
  </div>
  <h2 class="fail__title">Wrong image!</h2>
  <p class="fail__text">No faces detected on the photo</p>
  <p class="fail__subtext">Please close the window
    to upload new photo</p>
</div>
