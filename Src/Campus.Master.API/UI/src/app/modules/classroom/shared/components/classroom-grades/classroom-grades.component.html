<div class="classroom-grades">
  <div class="classroom-grades__header">
    <h2>Grades</h2>
  </div>
  <div class="classroom-participants__grades">
    <table
      mat-table
      [dataSource]="dataSourceGrades"
      matSort
      class="table-grades table-style"
      #Table="matSort">

      <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let element">
          <div class="table-style__name">
            <div class="table-style__name_img"><img src="{{element.picture}}" alt="user picture"></div>
            {{element.student}}
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="lab1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lab 1</th>
        <td mat-cell *matCellDef="let element">{{element.lab1}}</td>
      </ng-container>

      <ng-container matColumnDef="pract1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pract 1</th>
        <td mat-cell *matCellDef="let element"> {{element.pract1}} </td>
      </ng-container>

      <ng-container matColumnDef="lab2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lab 2</th>
        <td mat-cell *matCellDef="let element"> {{element.lab2}} </td>
      </ng-container>

      <ng-container matColumnDef="pract2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pract 2</th>
        <td mat-cell *matCellDef="let element"> {{element.pract2}} </td>
      </ng-container>

      <ng-container matColumnDef="lab3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lab 3</th>
        <td mat-cell *matCellDef="let element"> {{element.lab3}} </td>
      </ng-container>

      <ng-container matColumnDef="pract3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pract 3</th>
        <td mat-cell *matCellDef="let element"> {{element.pract3}} </td>
      </ng-container>

      <ng-container matColumnDef="finalTest">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Final Test</th>
        <td mat-cell *matCellDef="let element"> {{element.finalTest}} </td>
      </ng-container>

      <ng-container matColumnDef="TotalScore">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total score</th>
        <td mat-cell *matCellDef="let element"><span
          class="avgGrade"
          [ngStyle]="{'background-color': onAvgGradeColor(element.TotalScore)}">{{element.TotalScore}}</span></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>
</div>
