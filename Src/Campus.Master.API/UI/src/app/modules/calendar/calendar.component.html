<div class="calendar__container">

      <h1>{{ 'CALENDAR.PAGE.TITLE' | translate }}</h1>
      <button class="mat-raised-button" (click)="onOpenDialog()">
        {{ 'CALENDAR.PAGE.NEW-EVENT-TITLE' | translate}}
      </button>
    </div>
    <div>
      <full-calendar [options]="calendarOptions" #calendar></full-calendar>
    </div>
  </mat-card>
</div>
