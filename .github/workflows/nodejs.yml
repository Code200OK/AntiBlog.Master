# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Angular

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Setup Angular via Node ${{ matrix.node-version }}
      uses: actions/setup-node@v1
    - name: setup-chromedriver
      uses: nanasess/setup-chromedriver@v1.0.1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install --prefix UI/Campus-UI
    - name: Lint UI
      run: npm run lint:ci --prefix UI/Campus-UI
    - name: Build UI
      run: npm run build:ci --prefix UI/Campus-UI
    - name: Test UI
      run: npm run test:ci --browsers=ChromeHeadless --prefix UI/Campus-UI
