<div class="sign-in-background">
  <div class="container">
    <div class="sign-in-wrap">
      <div class="sign-in">
        <div class="sign-in__img">
          <img src="/assets/img/sign-in/signIn.png" alt="photo">
          <span class="sign-in__text">Act Learn Upgrade</span>
        </div>
        <div class="sign-in__form">
          <h1 class="sign-in__title">Sign in <br class="sign-in__title_br">to <span>Campus</span></h1>
          <form action="#">
            <div class="form-control">
              <label for="email" class="email"></label>
              <input id="email" type="email" placeholder="Email">
              <div class="validation">
                <small>error</small>
              </div>
            </div>
            <div class="form-control">
              <label for="password" class="password"></label>
              <input id="password" type="password" placeholder="Password">
              <div class="validation">
                <small>error</small>
              </div>
              <span class="forgot-pass"><a href="#">Forgot your password ?</a></span>
            </div>
            <button type="submit" class="sign-in__btn">Sign in</button>
          </form>
          <a href="#" class="sign-in__createAcc">Create Account</a>
        </div>
      </div>
    </div>
  </div>
</div>
