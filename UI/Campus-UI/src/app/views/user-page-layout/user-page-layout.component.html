<div class="user-page-layout">
  <app-sidebar></app-sidebar>
  <div class="sidebar-mobile">
    <mat-drawer-container class="example-container" hasBackdrop="true">
      <mat-drawer #drawer mode="over" class="n">
        <div class="sidebar-mobile__logo">
          <img src="assets/img/user/logo.png" alt="logo">
        </div>
        <div class="sidebar__btn">
          <div class="sidebar__item sidebar_dashboard" [routerLink]="['dashboard']">Dashboard</div>
          <div class="sidebar__item sidebar_taskList" [routerLink]="['task_list']">Task list</div>
          <div class="sidebar__item sidebar_notebooks">My notebooks</div>
          <div class="sidebar__item sidebar_settings">Settings</div>
        </div>
      </mat-drawer>

      <mat-drawer-content>
        <button mat-raised-button (click)="drawer.toggle()" class="mobile-menu">Toggle drawer</button>
        <router-outlet></router-outlet>
      </mat-drawer-content>

    </mat-drawer-container>
  </div>

  <!--  <app-task-board-layout></app-task-board-layout>-->
</div>
